############################
## BASE PRINTER CONFIGS ####
############################

# Common printer preset
[printer:*common*]
printer_technology = FFF
before_layer_gcode = ;BEFORE_LAYER_CHANGE\n;[layer_z]\n\n
between_objects_gcode =
deretract_speed = 25
end_gcode = M104 S0 ; turn off hotend temperature\nM140 S0 ; turn off bed temperature
extruder_colour = #FFE3CA
extruder_offset = 0x0
gcode_flavor = reprap
fan_speedup_time = -1
layer_gcode = ;AFTER_LAYER_CHANGE\n;[layer_z]
machine_max_acceleration_e = 10000
machine_max_acceleration_extruding = 1500
machine_max_acceleration_retracting = 1500
machine_max_acceleration_x = 9000
machine_max_acceleration_y = 9000
machine_max_acceleration_z = 500
machine_max_feedrate_e = 120
machine_max_feedrate_x = 500
machine_max_feedrate_y = 500
machine_max_feedrate_z = 12
machine_max_jerk_e = 2.5
machine_max_jerk_x = 10
machine_max_jerk_y = 10
machine_max_jerk_z = 0.2
machine_min_extruding_rate = 0
machine_min_travel_rate = 0
remaining_times = 0
silent_mode = 0
octoprint_apikey =
octoprint_host =
printer_notes = BLV MGN Cube
printer_settings_id =
retract_before_travel = 2
retract_before_wipe = 0%
retract_layer_change = 0
retract_length = 5
retract_length_toolchange = 10
retract_lift = 0.4
retract_lift_above = 0
retract_lift_below = 500
retract_restart_extra = 0
retract_restart_extra_toolchange = 0
retract_speed = 40
serial_port =
serial_speed = 250000
single_extruder_multi_material = 0
start_gcode = M80 ; turn on 24V power\nT0 ; select default tool\n; G32 ; (optional) true bed levelling (includes homing)\nG28 ; home all axes
toolchange_gcode =
use_firmware_retraction = 0
use_relative_e_distances = 0
use_volumetric_e = 0
variable_layer_height = 1
wipe = 0
z_offset = 0
default_filament_profile = Basic PLA @BLV; Basic PLA VOLCANO @BLV

[printer:*volcano*]
retract_length = 6.8
printer_notes = HOTEND_VOLCANO

[printer:*orbiter*]
retract_length = 2.5
deretract_speed = 30
retract_speed = 50
printer_notes = EXTRUDER_ORBITER

#######################
## MGN CUBE BASES #####
#######################

[printer:*Cube*]
inherits = *common*
bed_shape = 0x0,300x0,300x300,0x300

[printer:*Cube365*]
inherits = *Cube*
max_print_height = 345 # 20mm shorter for safety purposes

[printer:*Cube465*]
inherits = *Cube*
max_print_height = 445 # 20mm shorter for safety purposes

[printer:*Cube565*]
inherits = *Cube*
max_print_height = 545 # 20mm shorter for safety purposes

[printer:*Cube665*]
inherits = *Cube*
max_print_height = 645 # 20mm shorter for safety purposes

[printer:*Cube_BMG_remote*]
inherits = *Cube*
# TODO set specific accelerations

[printer:*Cube_BMG_direct*]
inherits = *Cube*
# TODO set specific accelerations

[printer:*Cube_Orbiter*]
inherits = *Cube*; *orbiter*
# TODO set specific accelerations

[printer:*Cube365_Orbiter*]
inherits = *Cube365*; *orbiter*
printer_model = BLV_MGN_Cube365_Orbiter
printer_notes = BLV MGN Cube CoreXY printer\n365mm build height (-20mm clearance)\nEXTRUDER_DIRECT_DRIVE\nEXTRUDER_ORBITER\n\n!!!!!!!!!!\nDO NOT DELETE THE LINES ABOVE. ADD ANY NOTES BELOW\n!!!!!!!!!!\n


##################################################
########## PRINT SETTINGS ########################
##################################################



##################################################
########## FILAMENTS #############################
##################################################

[filament:*common*]
cooling = 1
compatible_printers =
compatible_printers_condition =
end_filament_gcode = ""
extrusion_multiplier = 1
filament_cooling_final_speed = 3.4
filament_cooling_initial_speed = 2.2
filament_cooling_moves = 4
filament_cost = 0
filament_density = 0
filament_diameter = 1.75
filament_loading_speed = 28
filament_loading_speed_start = 3
filament_load_time = 0
filament_minimal_purge_on_wipe_tower = 15
filament_notes = ""
filament_ramming_parameters = "120 100 6.6 6.8 7.2 7.6 7.9 8.2 8.7 9.4 9.9 10.0| 0.05 6.6 0.45 6.8 0.95 7.8 1.45 8.3 1.95 9.7 2.45 10 2.95 7.6 3.45 7.6 3.95 7.6 4.45 7.6 4.95 7.6"
filament_settings_id = ""
filament_soluble = 0
filament_toolchange_delay = 0
filament_unload_time = 0
filament_unloading_speed = 90
filament_unloading_speed_start = 100
min_print_speed = 15
slowdown_below_layer_time = 20
start_filament_gcode = ""


[filament:*BasicPLA*]
inherits = *common*
bed_temperature = 55
fan_below_layer_time = 100
filament_colour = #FF3232
filament_type = PLA
filament_density = 1.24
filament_cost = 20
first_layer_bed_temperature = 55
first_layer_temperature = 215
disable_fan_first_layers = 1
fan_always_on = 1
max_fan_speed = 100
min_fan_speed = 100
bridge_fan_speed = 100
top_fan_speed = 100
temperature = 205

[filament:Basic PLA @BLV]
inherits = *BasicPLA*
filament_max_volumetric_speed = 13
compatible_printers_condition = printer_model=~/.*BLV.*/ and printer_notes=~/.*HOTEND_E3DV6.*/

[filament:Basic PLA VOLCANO @BLV]
inherits = *BasicPLA*
filament_max_volumetric_speed = 20
compatible_printers_condition = printer_model=~/.*BLV.*/ and printer_notes=~/.*HOTEND_VOLCANO.*/


